<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="pfp.ico" type="image/x-icon" />
    <title>d0sob's Thing</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.6.0/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <style>
      body {
        background: #121213;
        color: #f5f5f5;
        font-family: "Arial", sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        padding: 20px;
        color: #f5f5f5;
        font-size: 32px;
        margin: 0;
        padding-top: 12vh;
      }
      .container {
        padding: 20px;
        max-width: 900px;
        margin: auto;
      }
      .button {
        background-color: #000;
        border: none;
        color: #fff;
        padding: 15px 35px;
        font-size: 22px;
        cursor: pointer;
        border-radius: 8px;
        transition: background-color 0.3s, transform 0.2s;
        margin-bottom: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      }
      .button:hover {
        background-color: #fee;
        color: #000;
        transform: scale(1.05);
      }
      .status-box {
        background-color: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        color: #f5f5f5;
        text-align: left;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        max-height: 300px;
        overflow-y: auto;
        font-size: 18px;
        white-space: pre-wrap;
        position: relative;
      }
      .status-box::-webkit-scrollbar {
        width: 12px;
      }
      .status-box::-webkit-scrollbar-thumb {
        background-color: #000;
        border-radius: 10px;
        border: 3px solid #1e1e1e;
      }
      .status-box::-webkit-scrollbar-track {
        background-color: #1e1e1e;
      }
      .highlight-link {
        color: #1e90ff;
      }
      .highlight-download {
        color: #32cd32;
      }
      .highlight-adding {
        color: #ff6347;
      }
      .progress-container {
        text-align: center;
        margin-top: 20px;
      }
      .progress-bar {
        background-color: #1e1e1e;
        border-radius: 15px;
        height: 40px;
        width: 100%;
        position: relative;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .progress-bar-fill {
        background-color: #808080;
        height: 100%;
        width: 0;
        border-radius: 15px;
        text-align: center;
        color: #fff;
        font-size: 22px;
        transition: width 0.5s ease-in-out;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .progress-text {
        font-size: 20px;
        margin-top: 10px;
        color: #f5f5f5;
        border: 2px solid #555;
        border-radius: 10px;
        display: inline-block;
        padding: 10px 20px;
        background-color: #1e1e1e;
      }
      .built-by {
        font-size: 18px;
        margin-top: 10px;
        color: #f5f5f5;
      }
      .highlight-d0sob {
        color: #ff6347;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>A venge.io scraper</h1>
    <div class="container">
      <button id="downloadBtn" class="button">Download All Files</button>
      <div id="statusBox" class="status-box">
        <pre id="statusText">Click the button to start downloading...</pre>
      </div>
      <div class="progress-container">
        <div id="progressBar" class="progress-bar">
          <div id="progressBarFill" class="progress-bar-fill">0%</div>
        </div>
        <div id="progressText" class="progress-text">0/0 files downloaded</div>
        <div class="built-by">
          built by <span class="highlight-d0sob">d0sob</span>
        </div>
      </div>
    </div>

    <script>
      let isDownloading = false;
      let totalFiles = 0;
      let filesDownloaded = 0;
      let startTime = 0;
      let totalChunks = 0;
      let currentChunk = 0;

      window.addEventListener("beforeunload", function (e) {
        if (isDownloading) {
          e.preventDefault();
          e.returnValue = "";
        }
      });

      const chunkSize = 100;
      const statusText = document.getElementById("statusText");
      const statusBox = document.getElementById("statusBox");
      const progressBarFill = document.getElementById("progressBarFill");
      const progressText = document.getElementById("progressText");

      function updateStatus(message) {
        message = message
          .replace(/(https:\/\/\S+)/g, '<span class="highlight-link">$1</span>')
          .replace(
            /\b(Download|Adding)\b/g,
            '<span class="highlight-$&">$&</span>'
          );

        statusText.innerHTML += `${message}\n`;
        statusBox.scrollTop = statusBox.scrollHeight;
      }

      function updateProgressBar() {
        const percentage = (filesDownloaded / totalFiles) * 100;
        progressBarFill.style.width = `${percentage}%`;
        progressBarFill.textContent = `${Math.round(percentage)}%`;
        progressText.textContent = `${filesDownloaded}/${totalFiles} files downloaded`;
      }

      async function downloadAndAddToZip(urls, zip, startIndex) {
        const endIndex = Math.min(startIndex + chunkSize, urls.length);
        const chunkUrls = urls.slice(startIndex, endIndex);

        updateStatus(
          `Processing chunk ${Math.floor(startIndex / chunkSize) + 1} (${
            startIndex + 1
          }-${endIndex})`
        );

        for (const url of chunkUrls) {
          const fullUrl = "https://venge.io/" + url;
          if (url.endsWith(".json")) {
            updateStatus(
              `Skipping <span class="highlight-link">${fullUrl}</span> (JSON file)`
            );
            filesDownloaded++;
            updateProgressBar();
            continue;
          }

          try {
            updateStatus(
              `Downloading <span class="highlight-link">${fullUrl}</span>`
            );
            const response = await fetch(fullUrl);
            if (!response.ok) throw new Error(`Failed to fetch ${fullUrl}`);
            const blob = await response.blob();
            const parts = url.split("/");
            const fileName = parts.pop();
            const folderPath = parts.join("/");
            const folder = zip.folder(folderPath);
            folder.file(fileName, blob);
            updateStatus(
              `Added <span class="highlight-adding">${fileName}</span> to ZIP`
            );
          } catch (error) {
            updateStatus(
              `Error downloading <span class="highlight-link">${fullUrl}</span>: ${error}`
            );
          }
          filesDownloaded++;
          updateProgressBar();
        }

        if (endIndex < urls.length) {
          await downloadAndAddToZip(urls, zip, endIndex);
        }
      }

      function findUrls(obj) {
        let urls = [];
        if (typeof obj === "object") {
          for (let key in obj) {
            if (key === "url") {
              urls.push(obj[key]);
            } else {
              urls = urls.concat(findUrls(obj[key]));
            }
          }
        }
        return urls;
      }

      document
        .getElementById("downloadBtn")
        .addEventListener("click", async () => {
          if (isDownloading) {
            updateStatus("Already downloading. Please wait.");
            return;
          }
          isDownloading = true;
          filesDownloaded = 0;
          try {
            updateStatus("Fetching config.json...");
            const response = await fetch("https://venge.io/config.json");
            if (!response.ok) throw new Error("Failed to fetch config.json");
            const data = await response.json();
            const urls = findUrls(data);
            totalFiles = urls.length;
            const zip = new JSZip();
            updateStatus("Starting file downloads...");
            await downloadAndAddToZip(urls, zip, 0);
            updateStatus("Generating ZIP file...");
            const blob = await zip.generateAsync({ type: "blob" });
            saveAs(blob, "files.zip");
            updateStatus("Download complete.");
          } catch (error) {
            updateStatus(`Error: ${error}`);
          } finally {
            isDownloading = false;
          }
        });
    </script>
  </body>
</html>
